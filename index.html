<html>
    <head>
        <link rel="stylesheet" href="./media/styles.css"/>
        <script src="media/script.js"></script>
    </head>
    <body>
        <div class="background">
            <div class="clearfix">
                <input type="text" id="field1" class="textInput uniStyle">
                <select  class="uniStyle itemInRow" id="operator">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input type="text" id="field2" class="textInput uniStyle">
            </div>
            <div class="boxForButton">
                <button  class="buttonItem uniStyle" onclick="buttonClick()">Подсчитать</button>
            </div>
            <div class="textArea uniStyle">
                <textarea class="invisArea" id="history" readonly></textarea>
                <textarea class="invisArea" id="result" readonly></textarea> 
            </div> 
        </div>        
    </body>
</html>
